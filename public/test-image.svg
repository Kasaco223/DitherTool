  <!-- Background -->
  <rect width="200" height="200" fill="url(#grad1)" />
  
  <!-- Some shapes for testing -->
  <circle cx="50" cy="50" r="30" fill="white" />
  <rect x="120" y="30" width="40" height="40" fill="black" />
  <circle cx="50" cy="150" r="20" fill="gray" />
  <rect x="120" y="130" width="60" height="40" fill="lightgray" />
  
  <!-- Text -->
  <text x="100" y="110" font-family="Arial" font-size="16" text-anchor="middle" fill="black">TEST</text>
</svg> 